<div class="center padded">
    <div class="content">
        <div class="row vert-pad">
            <div class="left padded">
                <h1>Do you have any question? </h1>
                <p> Feel free to send me a Message</p>
            </div>
            <div id='contact' class="right padded"></div>
                <form class="contact-form " method="post" action='{{ url_for("portfolio.mail") }}'>
                    <input class="shadow-soft" name="name" placeholder="Name" required />
                    <input class="shadow-soft" name="email" placeholder="Email" required type="email" />
                    <textarea class="shadow-soft" placeholder="Message" name="message" required minlength=10></textarea>
                    <button class="btn full-width shadow-soft">Send</button>
                </form>
            </div>
        </div>
    </div>
</div>
